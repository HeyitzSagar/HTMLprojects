<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind CSS</title>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <nav class="p-3 flex bg-white justify-between shadow-lg items-center">
      <a href="#" id="brand" class="flex gap-2 items-center">
        <img
          class="object-cover max-w-12 max-h-12"
          src="./Assests//todesktop-logo.bn2Qe8sb.avif"
          alt="company_logo"
        />
        <span class="text-lg font-bold">To Desktop</span>
      </a>
      <div id="navmenu" class="hidden md:flex gap-12">
        <a
          href="#"
          class="font-bold text-blue-600 hover:text-blue-900 duration-300"
          >Pricing</a
        >
        <a
          href="#"
          class="font-bold text-blue-600 hover:text-blue-900 duration-300"
          >Docs</a
        >
        <a
          href="#"
          class="font-bold text-blue-600 hover:text-blue-900 duration-300"
          >Changelog</a
        >
        <a
          href="#"
          class="font-bold text-blue-600 hover:text-blue-900 duration-300"
          >Blog</a
        >
        <a
          href="#"
          class="font-bold text-blue-600 hover:text-blue-900 duration-300"
          >Login</a
        >
      </div>
      <button
        class="hidden md:flex gap-2 items-center border border-gray-400 px-6 py-2 rounded-lg hover:border-gray-800"
      >
        <span>
          Electron Developers
          <i class="fa fa-arrow-right ml-1 p-1" aria-hidden="true"></i>
        </span>
      </button>
      <button class="p-2 md:hidden" onclick="handlemenu()">
        <i class="fa fa-bars text-gray-600" aria-hidden="true"></i>
      </button>
      <div id="nav-dialog" class="fixed bg-white  inset-0 p-3 ">
          <div id="nav-bar" class="flex justify-between">
            <a href="#" id="brand" class="flex gap-2 items-center">
                <img
                  class="object-cover max-w-12 max-h-12"
                  src="./Assests//todesktop-logo.bn2Qe8sb.avif"
                  alt="company_logo"
                />
                <span class="text-lg font-bold">To Desktop</span>
              </a>
              <button class="p-2 md:hidden" onclick="handlemenu()">
                <i class="fa fa-times" aria-hidden="true"></i>
              </button>
          </div>  
      </div>
    </nav>
  </body>
</html>
